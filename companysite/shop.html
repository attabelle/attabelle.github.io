<!DOCTYPE html>
<html>
<head>
	<title> GUCCI NAVIGATION </title>

<link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="outer">
	<div class="page">

		<div class="topofpage"> 
			<div class="contact">
				<a href="contact.html">Contact Us</a>
			</div>
				
			<div class="small-logo">
				<a href="index.html">
					<img src="img/gucci.png"
					alt="gucci logo"
					class="small-logo-img">
				</a>
			</div>
				
			<div class="shop">
				<a href="shop.html">
					<img src="img/shop.png"
					alt="shopping bag"
					class="shop-img">

			</div>	

			<div class="account">
				<a href="account.html">

					alt="account profile"
					class="account-img">
				</a>
			</div>
				
			<div class="search">
				<a href="search.html">
					<img src="img/search.png"

			</div>

				<a href="menu.html">
