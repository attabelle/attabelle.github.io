     <b> EARLY BIRD </b> <i>by shel silverstein</i>
   </div>

    <p class="page">
      Oh, if you’re a bird, be an early bird <br>
      And catch the worm for your breakfast plate.<br>
      If you’re a bird, be an early bird—<br>
      But if you’re a worm, sleep late.<br>
    </p>
